name: Bug report
description: Report a reproducible defect in behavior.
title: "[bug] "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug. Please provide enough detail to reproduce the issue reliably.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is broken?
      placeholder: Briefly describe the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Include exact, ordered steps.
      placeholder: |
        1. Go to ...
        2. Run ...
        3. Observe ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What should have happened?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What happened instead?
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: Browser (if applicable)
      placeholder: e.g. Chrome 131, Firefox 132
  - type: input
    id: tool_version
    attributes:
      label: Relevant tool/version
      placeholder: e.g. gh-aw v0.43.10
  - type: textarea
    id: logs
    attributes:
      label: Logs and screenshots
      description: Paste relevant logs, stack traces, or screenshots.

